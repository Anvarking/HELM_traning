apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
  finalizers:
    - resources-finalizer.agrocd.agroproj.io
spec:

  destination:
    namespace: default  
    namespace: app1
  source:
    repoURL: https://github.com/Anvarking/HELM_traning.git
    targetRevision: HEAD
    path: argo-cd   
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
